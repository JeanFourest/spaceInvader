<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>SPACE INVADERS</h1>

    <div class="container">
        <div class="container2">
            <p>Score : <span class="score"></span></p>
            <p>High Score ez : <span class="highscoreEz"></span></p>
            <p>High Score medium : <span class="highscoreM"></span></p>
            <p>High Score hard : <span class="highscoreH"></span></p>
            <p>(Game Over non fonctionnel</p>
            <p>pour l'instant)</p>
        </div>
        
        <div class="jeu"></div>
        <img id="victoire" src="/ressources/victoryBish.gif">
    </div>

    <div class="start-button">
        <button id="ez" class="decorButton">EZ</button>
        <button id="medium" class="decorButton">MEDIUM</button>
        <button id="hard" class="decorButton">HARD</button>

        <button id="restartGame" class="decorButton">Restart</button>

    </div>

    
    <script src="main.js"></script>
</body>
</html>
